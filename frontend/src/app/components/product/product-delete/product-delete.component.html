<mat-card>
    <mat-card-title>Excluir Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [value]="product.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Valor (R$)" [value]="product.price" name="price" disabled>
        </mat-form-field>
    </form>


<button mat-raised-button (click)="deleteProduct()" color="warn">
    Excluir
</button>

<button mat-stroked-button (click)="cancel()" color="warn">
    Cancelar
</button>
</mat-card>
